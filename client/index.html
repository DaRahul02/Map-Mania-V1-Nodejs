<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
      #map{
        height:1000px;
        width:100%;
      }
    </style>

    
  </head>
  <body>
    <h1>Rahul's Top 10 Favorite Places In The World Game</h1> 
    <div id="map"></div>
    <script>
      function initMap(){
        //map options
        var options = {
          zoom:3,
          center:{lat:40.6331,lng:89.3985}
        }
        
        //new map
        var map = new 
        google.maps.Map(document.getElementById('map'), options);

        // Listen for click on map

        google.maps.event.addListener(map, 'click',
        function(event){
          // add marker
          addMarker({coords:event.latLng});

        });
          
          
       



        /*
        //add marker
        var marker = new google.maps.Marker({
          position:{lat:22.6708,lng:71.5724},
          map:map,
          
        });

        var infoWindow = new google.maps.InfoWindow({
          content:'<h1>Gujarat</h1>'
        });

        marker.addListener('click', function(){
          infoWindow.open(map, marker);
        });

        */
        
        // array of markers
        var markers = [
          {
            coords:{lat:19.8987,lng:-155.6659},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Hawaii</h1>'
          },
          {
            coords:{lat:40.7128,lng:-74.0060},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>New York</h1>'
            
          },
          {
            coords:{lat:41.8781,lng:-87.6298},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Chicago</h1>'
          },
          {
            coords:{lat:21.1619,lng:-86.8515},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Cancun</h1>'
          },
          {
            coords:{lat:36.2048,lng:138.2529},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Japan</h1>'
          },
          {
            coords:{lat:25.2048,lng:55.2708},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Dubai</h1>'
          },
          {
            coords:{lat:48.3794,lng:31.1656},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Ukraine</h1>'
          },
          {
            coords:{lat:64.9631,lng:-19.0208},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Iceland</h1>'
          },
          {
            coords:{lat:26.8206,lng:30.8025},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Egypt</h1>'
          },
          {
            coords:{lat:35.8617,lng:104.1954},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>China</h1>'
          },
        ];

        // loop through markers
        for(var i = 0;i < markers.length;i++){
          addMarker(markers[i]);
        }





        


        // add marker function
        function addMarker(props){
          var marker = new google.maps.Marker({
            position:props.coords,
            map:map,
            //icon:props.iconImage
          });

          //check for custom icon
          if(props.iconImage){
            //set icon image
            marker.setIcon(props.iconImage);
          }

          //check content
          if(props.content){
            var infoWindow = new google.maps.InfoWindow({
              content:props.content
            });

            marker.addListener('click', function(){
              infoWindow.open(map, marker);
            });
          }
        }
      }
    </script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeZsNMWO1AGz2g8-w8sjW_8LcEqfl6yhg&callback=initMap">
    </script>







  



	<script src="index.js"></script>
